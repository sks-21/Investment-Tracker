  <title>Investment Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="div-container">
    <h1>Investment <br> Profit/Loss Calculator</h1>

    <p>
      <label for="input-initialprice" class="label-initialprice">Enter Stock Intial Price</label>
      <input type="number" id="input-initialprice" class="input-initialprice" required min=0 />
    </p>

    <p>
      <label for="input-qty" class="label-qty">Enter Quantity</label>
      <input type="number" id="input-qty" class="input-qty" required />
    </p>

    <p>
      <label for="input-currprice" class="label-currprice">Enter Stock Current Price</label>
      <input type="number" id="input-currprice" class="input-currprice" required />
    </p>

    <p>
    <button id="check">Check</button>
    <button id="clear">Clear</button>
    </p>

    <div class="div-output" id="output"></div>
