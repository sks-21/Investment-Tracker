<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Investment Profit/Loss Calculator</h1>

      <p>
        <label for="input-initialprice">Enter Stock Intial Price</label>
        <input type="num" id="input-initialprice" />
      </p>

      <p>
        <label for="input-qty">Enter Quantity</label>
        <input type="num" id="input-qty" />
      </p>

      <p>
        <label for="input-currprice">Enter Stock Current Price</label>
        <input type="num" id="input-currprice" />
      </p>
      <button>Check</button>

      <div id="output"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
